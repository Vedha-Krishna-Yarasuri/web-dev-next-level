<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");
		
			var x=100;
			var dx=4;
			var radius=30;
			
			function animate(){
				ctx.clearRect(0,0,500,500);
				requestAnimationFrame(animate);
				ctx.strokeStyle="rgba(0,0,255,0.5)";
				//ctx.fillStyle="rgba(0,0,255,0.5)";
				ctx.beginPath();
				ctx.arc(x,x,radius,0,Math.PI *2,false);
				ctx.stroke();
				//ctx.fill();
				if(x+radius>500 || x==0)
				{
					dx=-1*dx;
				}
				x+=dx;
			}
			animate();
	</script>
</body>
</html>
